    <h1>마찰력 F = μN 이란?</h1>
    <ol>
        <de>마찰력은 물질이 다른 물질에 맞닿은 채 미끄러져 움직이거나 움직이려 할 때, 이를 방해하는 힘이다. 항상 물질을 움직이게 만드는 힘과 반대 방향이며, 물질이 움직이는 평면과 평행한 방향으로 작용한다.</de>
    </ol>
